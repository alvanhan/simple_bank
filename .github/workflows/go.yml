name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  test:
    name: Test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:12
        env:
          POSTGRES_USER: root
          POSTGRES_PASSWORD: secret
          POSTGRES_DB: simple_bank
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Install migrate tool
        run: go get -tags 'postgres' -u github.com/golang-migrate/migrate/cmd/migrate

      - name: Verify migrate installation
        run: $HOME/go/bin/migrate -version

      - name: Display GOPATH/bin contents
        run: ls $HOME/go/bin

      - name: Run Migration
        run: $HOME/go/bin/migrate -path db/migration -database "postgresql://root:secret@localhost:5432/simple_bank?sslmode=disable" -verbose up

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...
